<!DOCTYPE html>
<html lang="en">

<head>
  {% load static %}
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign In & Sign Up</title>
  <link rel="stylesheet" href="{% static 'accounts/css/login.css' %}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <script>
    const LOGIN_URL = "{% url 'accounts:login' %}";

  </script>
  <script type="module" src="{% static 'core/js/app.js' %}"></script>
</head>

<body>
  <div class="container">
    <div class="forms-container">
      <div class="signin-signup">
        {% csrf_token %}
        <!-- Sign In Form -->
        <form action="#" class="sign-in-form" id="loginForm">

          <h2 class="title">Sign In</h2>
          <div class="input-field">
            <i class="fas fa-user"></i>
            <input type="email" id="loginEmail" placeholder="Email" required />
          </div>
          <div class="input-field">
            <i class="fas fa-lock"></i>
            <input type="password" id="loginPassword" placeholder="Password" required />
          </div>
          <div class="forgot-password">
          <a href="{% url 'accounts:reset_password_form' %}">Forgot Password?</a>
        </div>
          <button type="submit" class="btn solid">Login</button>
          <div id="loginError" style="color: red; margin: 10px 0; display: none;"></div>
          <p class="social-text">Or Sign in with social platforms</p>
          <div class="social-media">
            <a href="#" class="social-icon"><i class="fab fa-facebook-f"></i></a>
            <a href="#" class="social-icon"><i class="fab fa-twitter"></i></a>
            <a href="#" class="social-icon"><i class="fab fa-google"></i></a>
            <a href="#" class="social-icon"><i class="fab fa-linkedin-in"></i></a>
          </div>
        </form>

        <!-- Sign Up Form -->
        <form action="#" class="sign-up-form" id="signupForm">
          {% csrf_token %}
          <h2 class="title">Sign Up</h2>
          <div class="input-field">
            <i class="fas fa-user"></i>
            <input type="text" id="registerUsername" placeholder="Username" required />
          </div>
          <div class="input-field">
            <i class="fas fa-envelope"></i>
            <input type="email" id="registerEmail" placeholder="Email" required />
          </div>
          <div class="input-field">
            <i class="fas fa-lock"></i>
            <input type="password" name="registerPassword1" placeholder="Password" required />
          </div>
          <div class="input-field">
            <i class="fas fa-lock"></i>
            <input type="password" name="registerPassword2" placeholder="Confirm Password" required />
          </div>
          <button type="submit" class="btn solid">Sign Up</button>
          <div id="registerError" style="color: red; margin: 10px 0; display: none;"></div>
          <p class="social-text">Or Sign up with social platforms</p>
          <div class="social-media">
            <a href="#" class="social-icon"><i class="fab fa-facebook-f"></i></a>
            <a href="#" class="social-icon"><i class="fab fa-twitter"></i></a>
            <a href="#" class="social-icon"><i class="fab fa-google"></i></a>
            <a href="#" class="social-icon"><i class="fab fa-linkedin-in"></i></a>
          </div>
        </form>

      </div>
    </div>

    <!-- Panels -->
    <div class="panels-container">
      <div class="panel left-panel">
        <div class="content">
          <h3>New here?</h3>
          <p>Join us and start your journey today!</p>
          <button class="btn transparent" id="sign-up-btn">Sign Up</button>
        </div>
        <img src="{% static 'accounts/img/login.png' %}" class="image" alt="Sign In Illustration">
      </div>

      <div class="panel right-panel">
        <div class="content">
          <h3>Already a member?</h3>
          <p>Welcome back! Log in to continue.</p>
          <button class="btn transparent" id="sign-in-btn">Sign In</button>
        </div>
        <img src="{% static 'accounts/img/signup.png' %}" class="image" alt="Sign Up Illustration">
      </div>
    </div>
  </div>

</body>

</html>
